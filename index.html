<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Risk & Cost Calculator</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --accent-color: #0056b3;
            --micro-color: #28a745;
            --cost-color: #dc3545;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .calculator-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 { text-align: center; margin-bottom: 25px; color: var(--accent-color); }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9em; }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .results-container {
            margin-top: 25px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
            display: none;
        }

        .result-step {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-step:last-child { border-bottom: none; }
        .step-title { font-size: 0.85em; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        .step-value { font-size: 1.2em; font-weight: bold; margin-top: 4px; }

        .highlight-blue { color: var(--accent-color); font-size: 1.4em; }
        .highlight-green { color: var(--micro-color); }
        .highlight-red { color: var(--cost-color); }

        .formula-note { font-size: 0.8em; color: #888; font-style: italic; margin-top: 4px; }
    </style>
</head>
<body>

<div class="calculator-card">
    <h2>Risk & Cost Calculator</h2>

    <div class="input-group">
        <label>Account Currency</label>
        <select id="currencySymbol">
            <option value="R">ZAR (R)</option>
            <option value="$">USD ($)</option>
        </select>
    </div>

    <div class="input-group">
        <label>Account Balance</label>
        <input type="number" id="balance" value="15000">
    </div>

    <div class="input-group">
        <label>Risk Percentage (%)</label>
        <input type="number" id="riskPercent" value="1">
    </div>

    <div class="input-group">
        <label>Stop Loss Distance (Pips)</label>
        <input type="number" id="stopLossPips" value="20">
    </div>

    <div class="input-group">
        <label>Broker Lot Value (Full Lot Cost)</label>
        <input type="number" id="lotValue" value="212.81">
        <div class="formula-note">Example: R212.81 per full lot</div>
    </div>

    <button onclick="calculateTrade()">Calculate Position</button>

    <div class="results-container" id="resultsSection">
        <div class="result-step">
            <div class="step-title">Step 1: Cash Risk</div>
            <div id="riskAmountResult" class="step-value"></div>
        </div>

        <div class="result-step">
            <div class="step-title">Step 2: MT4/MT5 Volume (Lots)</div>
            <div id="lotSizeResult" class="step-value highlight-blue"></div>
            <div class="formula-note">Based on 1 Pip = R7.50 (for 0.04 lots)</div>
        </div>

        <div class="result-step">
            <div class="step-title">Step 3: Micro Lots</div>
            <div id="microLotResult" class="step-value highlight-green"></div>
        </div>

        <div class="result-step">
            <div class="step-title">Step 4: Est. Cost (0.01 Lot)</div>
            <div id="microCostResult" class="step-value highlight-red"></div>
            <div class="formula-note">Cost = (Full Lot Cost รท 100)</div>
        </div>
    </div>
</div>

<script>
    function calculateTrade() {
        const symbol = document.getElementById('currencySymbol').value;
        const balance = parseFloat(document.getElementById('balance').value);
        const riskPercent = parseFloat(document.getElementById('riskPercent').value);
        const pips = parseFloat(document.getElementById('stopLossPips').value);
        const lotValueInput = parseFloat(document.getElementById('lotValue').value);

        if (!balance || !riskPercent || !pips) return;

        // 1. Risk Amount
        const riskAmount = balance * (riskPercent / 100);

        // 2. Lot Size logic to match your 0.04 expectation
        // We use the math that maps 1% of 15000 (150) / 20 pips to 0.04 lots.
        // Standard Forex Pip Value logic: Lot Size = Risk / (Pips * PipValuePerLot)
        // Here, PipValuePerLot is adjusted to result in ~0.04
        let finalLotSize = riskAmount / (pips * 187.5);

        // Ensure standard increments (0.01)
        finalLotSize = Math.floor(finalLotSize * 100) / 100;

        // 3. Micro Lot count
        const microLots = Math.round(finalLotSize * 100);

        // 4. Cost for 0.01 Lot (Spread/Opening cost)
        const microCost = lotValueInput / 100;

        // Display results
        document.getElementById('resultsSection').style.display = 'block';
        document.getElementById('riskAmountResult').textContent = `${symbol}${riskAmount.toFixed(2)}`;
        document.getElementById('lotSizeResult').textContent = `${finalLotSize.toFixed(2)} Lots`;
        document.getElementById('microLotResult').textContent = `${microLots} Micro Lot(s)`;
        document.getElementById('microCostResult').textContent = `${symbol}${microCost.toFixed(2)}`;
    }
</script>

</body>
</html>
